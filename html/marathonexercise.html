<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Exercise</title>
</head>

<body>

    <form action="racejia/">
        <h1>Race Registration!</h1>

        <div>
            <label for="first">First Name</label>
            <input type="text" name="firstname" id="first" placeholder="First Name" required>

            <br>
            <label for="last">Last Name</label>
            <input type="text" name="lastname" id="last" placeholder="Last Name" required>
        </div>

        <p>Select a race:</p>

        <div>
            <input type="radio" name="events" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5K</label>
            <br>

            <input type="radio" name="events" id="half" value="half">
            <label for="half">Half Marathon</label>
            <br>

            <input type="radio" name="events" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>

        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email" required>

            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required minlength="8" maxlength="20"
                placeholder="password">
        </div>

        <br>


        <div>
            <label for="age">Select Age Group</label>

            <select name="age" id="age">

                <option value="">--Select your age--</option>
                <option value="812">8 - 12</option>
                <option value="1317">13 - 17</option>
                <option value="1824">18 - 24</option>
                <option value="2544">25 - 44</option>
                <option value="4554">45 - 54</option>
                <option value="55plus">55+</option>

            </select>
        </div>

        <br>

        <button>Register!</button>

    </form>




</body>

</html>
